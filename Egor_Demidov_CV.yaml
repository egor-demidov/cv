    software projects:
      - name: '[soot-dem](https://github.com/egor-demidov/soot-dem)'
        highlights:
          - Developed a discrete element method contact model for soot aggregate mechanics
          - Implemented the developed contact model in an in-house code
          - 'Tools Used: C++, OpenMP, Eigen'
          - The project resulted in a publication
      - name: '[soot-dem-gui](https://github.com/egor-demidov/soot-dem-gui)'
        highlights:
          - Developed a graphical user interface wrapper from the soot mechanics engine
          - 'Tools Used: C++, Qt, VTK'
      - name: '[create-latexdiff](https://github.com/egor-demidov/create-latexdiff)'
        highlights:
          - Developed a GitHub action to automatically generate latexdiff files for version-controlled \LaTeX\ projects
          - 'Tools Used: Docker, Bash'

    experimental projects:
      - name: Optics of soot and its surrogates
        highlights:
          - Designed and conducted a series of experiments to investigate the optical properties of bare and coated soot and its surrogates
          - The project resulted in a publication
      - name: Aerosol growth tube
        highlights:
          - Designed a condenser tube with precise vapor supersaturation control
          - Rates of heat and mass transfer in the condenser were simulated numerically
      - name: Aerosol coagulation chamber
        highlights:
          - Extended Alexei Khalizov's aerosol generation and aging system with a coagulation chamber with controlled residence time
          - The coagulation chamber allowed us to investigate the mechanical differences between nascent soot aggregates and agglomerates of aggregates

    areas of expertise:
      - label: Computational chemistry and physics
        details: discrete element method, classical molecular dynamics, finite element analysis, finite difference methods, discrete dipole approximation, T-matrix, core-shell Mie scattering
      - label: Experimental techniques
        details: scanning electron microscopy, electrostatic aerosol sizing, aerosol scattering measurements, contact angle measurements

